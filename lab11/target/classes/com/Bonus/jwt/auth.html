a<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <h1>Authentication</h1>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button onclick="authenticate()">Authenticate</button>

    <script>
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const data = {
                username: username,
                password: password
            };

            fetch('http://localhost:8081/authentificate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                return response.text();
            })
            .then(token => {
                console.log('Authentication successful. JWT token:', token);
                // Do something with the token, like storing it in localStorage
                // Example: localStorage.setItem('jwtToken', token);
            })
            .catch(error => {
                console.error('Authentication failed:', error);
                // Handle authentication failure, e.g., display error message
            });
        }
    </script>
</body>
</html>
